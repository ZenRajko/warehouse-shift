<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <filter id="sand-texture">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.018"
        numOctaves="4"
        seed="3"
        stitchTiles="stitch" />
      <feDiffuseLighting
        lighting-color="#fbe7a2"
        surfaceScale="1.5">
        <feDistantLight
          azimuth="45"
          elevation="65" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#efd28f" filter="url(#sand-texture)" />
</svg>