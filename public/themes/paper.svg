<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <filter id="paper-texture">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.0075"
        numOctaves="30"
        stitchTiles="stitch" />
      <feDiffuseLighting
        lightingColor="white"
        surfaceScale="4">
        <feDistantLight
          azimuth="45"
          elevation="50" />
      </feDiffuseLighting>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#f5f3e9" filter="url(#paper-texture)" />
</svg>