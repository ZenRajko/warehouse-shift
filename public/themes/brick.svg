{theme?.background?.name === BackgroundType.Brick && (<svg className="background">
        <pattern id="brick-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="50" height="25" rx="5" ry="5"
            fill="#501010"
            stroke="black" strokeWidth="2" />
          <rect x="-3" y="25" width="28" height="25" rx="5" ry="5"
            fill="#501010"
            stroke="black" strokeWidth="2" />
          <rect x="25" y="25" width="28" height="25" rx="5" ry="5"
            fill="#501010"
            stroke="black" strokeWidth="2" />
        </pattern>
        <rect width="100%" height="100%" fill="url(#brick-pattern)" />
      </svg>)}
